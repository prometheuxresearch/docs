name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  id-token: write # This is required for requesting the JWT

jobs:
  build:
    name: Build and sync with s3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::094284551733:role/GitHubActionsRoleStack-Role-gIAWAFX1UbPp
          aws-region: us-east-1

      - name: Upload to s3
        run: aws s3 sync ./build s3://www.prometheux.co.uk/docs --delete

      - name: Invalidate cloudfront
        run: |-
          aws cloudfront create-invalidation \
            --distribution-id E9X11W9SXSFDG \
            --paths "/docs/*"

  index:
    name: Reindex with algolia
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Algolia crawler creation and crawl
        uses: algolia/algoliasearch-crawler-github-actions@v1.0.10
        id: algolia_crawler
        with: # mandatory parameters
          crawler-user-id: ${{ secrets.CRAWLER_USER_ID }}
          crawler-api-key: ${{ secrets.CRAWLER_API_KEY }}
          algolia-app-id: ${{ secrets.ALGOLIA_APP_ID }}
          algolia-api-key: ${{ secrets.ALGOLIA_API_KEY }}
          site-url: "https://prometheux.co.uk/docs"
